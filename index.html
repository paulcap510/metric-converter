<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;500&display=swap" rel="stylesheet">
        <title>Converter</title>
    </head>
    <body>
        <div class="hero">
            <h1>Metric/Imperical Unit Conversion</h1>
            <input type="text" id="number-input" placeholder="0"><br>
            <button id="convert-btn" onclick="convertUnits()">Convert</button>
        </div>
        
        
        <div class="main">
            <div class="section">
                <h3>Length (Meter/Feet)</h3>
                <p class="length-div">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div class="section">
                <h3>Volume (Liters/Gallons)</h3>
                <p class="vol-div">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>
            <div class="section">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p class="mass-div">0 kg = 0.000 lbs | 0 lbs = 0.000 kg</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
